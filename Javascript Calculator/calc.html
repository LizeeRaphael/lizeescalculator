<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
    <link rel="stylesheet" href="./css/calc.css">
</head>
<body>

    <h1>Basic Javascript Calculator</h1>
    <div class="container">
        <form action="">
            <input type="text" class="display" disabled>
<div class="first-row">
    <input type="button" class="one button" value="1">
    <input type="button" class="two button" value="2">
    <input type="button" class="three button" value="3">
    <input type="button" class="four button" value="4">
    <input type="button" class="five button" value="5">
</div>
<div class="second-row">
    <input type="button" class="six button" value="6">
    <input type="button" class="seven button" value="7">
    <input type="button" class="eight button" value="8">
    <input type="button" class="nine button" value="9">
    <input type="button" class="zero button" value="0">
</div>
<div class="third-row">
    <input type="button" class="plus button" value="+">
    <input type="button" class="minus button" value="-">
    <input type="button" class="divide button" value="/">
    <input type="button" class="multiply button" value="*">
    <input type="button" class="clear button" value="C">
</div>
<div class="fourth-row">
    <input type="button" class="dot button" value=".">

    <input type="button" class="equals button" value="=">
    <input type="button" class="doublezero button" value="00">


</div>

        </form>
    </div>
    <script src="./js/calc.js"></script>
</body>
</html>
